# Graph Point Names Configuration
#
# This file maps XYZ coordinates to custom graph point names for extract_spawns.py.
# When extracting graph points, if coordinates match an entry here (within 0.01 tolerance),
# the custom name is used instead of the generated "graph_point_NNNN" name.
# This is used for "lost" levels (red forest and Cordon)
#
# Usage:
#   python extract_spawns.py <original> <generated> <output_dir> --names-ini graph_point_names.ini
#
# Format:
#   [level_name]
#   point_name,x,y,z
#
#
# Notes:
#   - Section headers must match level names exactly as they appear in the game graph
#     to ensure that all graph nodes are connected
#   - Coordinates are matched using Euclidean distance with 0.01 tolerance
#   - Comments start with # and blank lines are ignored
#   - Unmatched coordinates will use the default graph_point_NNNN naming

